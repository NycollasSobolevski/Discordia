<div class="content">
    <div id="login" [ngStyle]="{'display' : this.isLogin ? 'flex' : 'none'}">
        <app-login></app-login>
    </div>
    
    <div id="signIn" [ngStyle]="{'display' : !this.isLogin ? 'flex' : 'none'}">
        <app-new-account></app-new-account>
    </div>
    <div>
        <button (click)="changeToSigin()">Switch</button>
    </div>
</div>
