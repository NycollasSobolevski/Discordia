<button class="new-post-icon" (click)="view()">
    <svg >
        <path d="M 10 0 L 10 10 L 0 10 L 0 15 L 10 15 L 10 25 L 15 25 L 15 15 L 25 15 L 25 10 L 15 10 L 15 0 L 10 0" fill="#000"/>
    </svg>
</button>
<div id="bg" (click)="view()"  [ngStyle]="{'display' : viewContainer ? 'flex' : 'none' }"></div>
<div id="new-post-container" [ngStyle]="{'display' : viewContainer ? 'flex' : 'none' }">
    <div class="content">
        <span>
            <input type="text"  placeholder="Title" id="Title" maxlength="50" (ngModelChange)="updateTitle($event)" [(ngModel)]="title" >
            <h5>{{titleCount}} / 50</h5>
        </span>
        <span>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Text"  (ngModelChange)="updateText($event)" maxlength="500" [(ngModel)]="text"></textarea>
            <h5>{{textCount}} / 500</h5>
        </span>
        
        <input type="file" accept="image/*" style="display: none;">
        <div>
            <button>

            </button>
            <button>Post</button>

</div>
