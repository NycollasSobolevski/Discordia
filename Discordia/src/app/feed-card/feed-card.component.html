<div class="card">
    <div class="content">
        <div class="header">
            <div class="person-info">
                <div id="person-data">
                    <img src="../../assets/images/person-standard-logo.png" alt="person-logo" width="50px" height="50px">
                    <div>
                        <h5>{{post.creatorIdJwt}}</h5>
                        <div id="post-data"><p>Edited in: 
                            {{post.created.getDate()}} / {{post.created.getMonth()}} / {{post.created.getFullYear()}} </p></div>
                    </div>
                </div>
            </div>
            <div class="config">
                <button class="config-button-svg" (click)="mostConfig()">
                    <svg height="15px" width="15px"><path d="M7.5 7.5C7.5 9 6 10.5 4.5 10.5 3 10.5 1.5 9 1.5 7.5 1.5 6 3 4.5 4.5 4.5 6 4.5 7.5 6 7.5 7.5Z"/></svg>
                    <svg height="15px" width="15px"><path d="M7.5 7.5C7.5 9 6 10.5 4.5 10.5 3 10.5 1.5 9 1.5 7.5 1.5 6 3 4.5 4.5 4.5 6 4.5 7.5 6 7.5 7.5Z"/></svg> 
                    <svg height="15px" width="15px"><path d="M7.5 7.5C7.5 9 6 10.5 4.5 10.5 3 10.5 1.5 9 1.5 7.5 1.5 6 3 4.5 4.5 4.5 6 4.5 7.5 6 7.5 7.5Z"/></svg> 
                </button>
                <div class="config-content drop-down" [ngStyle]="{'display' : this.viewConfig ? 'flex' : 'none'}">
                    <button><h4>Denunciar</h4></button>
                    <button><h4>Silenciar</h4></button>
                </div>
            </div>
        </div>
        <div id="post-content">
            <h4 id="post-title">{{post.title}}</h4>
            <p id="post-text">{{post.content}}</p>
            <img *ngIf="post.attachment" src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2023/06/21/16873550466244.png"
                 alt="post-img">
        </div>
        <div id="footer">
            <div class="interactions">
                <div class="reactions like">
                    <button (click)="like()" >
                        <svg [ngStyle]="{'fill' : liked? 'green':'none', 'stroke':liked? '#87faa6':'#fff'}" height="40px" width="40px" viewBox="0 0 24 24" id="Capa_1" stroke-width="1">
                            <path d="M11.9997 10.8284L7.04996 15.7782L5.63574 14.364L11.9997 8L18.3637 14.364L16.9495 15.7782L11.9997 10.8284Z"></path>
                        </svg>
                    </button>
                    <h5>Like</h5>
                    <button (click)="unlike()" >
                        <svg [ngStyle]="{'fill' : unliked? 'red':'none', 'stroke':unliked? '#fa8787':'#fff'}" height="40px" width="40px" viewBox="0 0 24 24" id="Capa_1"  stroke="#FFF" stroke-width="1">
                            <path d="M11.9997 13.1714L16.9495 8.22168L18.3637 9.63589L11.9997 15.9999L5.63574 9.63589L7.04996 8.22168L11.9997 13.1714Z"></path></svg>
                    </button>
                </div>
                <div class="reactions comment">
                    <svg fill="none" height="40px" width="40px" id="Capa_1" viewBox=" 0 0 40 40" stroke="#FFF" stroke-width="2">
                        <path  d="M14.52 25.41C20.5344 25.41 25.41 20.5344 25.41 14.52 25.41 8.5056 20.5344 3.63 14.52 3.63 8.5056 3.63 3.63 8.5056 3.63 14.52 3.63 16.32 4.0667 18.0181 4.84 19.5139L3.63 25.41 9.5261 24.2C11.0219 24.9733 12.72 25.41 14.52 25.41Z"></path> 
                    </svg>
                    <h5>Comment</h5>
                </div>
                <div class="reactions share">
                    <svg fill="none" height="40px" width="40px" id="Capa_1" viewBox=" 0 0 30 30" stroke="#FFF" stroke-width="1.5">
                        <path d="M21 6C21 7.65685 19.6569 9 18 9C16.3431 9 15 7.65685 15 6C15 4.34315 16.3431 3 18 3C19.6569 3 21 4.34315 21 6Z" stroke="#fff" stroke-width="1.5"></path>
                        <path d="M21 18C21 19.6569 19.6569 21 18 21C16.3431 21 15 19.6569 15 18C15 16.3431 16.3431 15 18 15C19.6569 15 21 16.3431 21 18Z" stroke="#fff" stroke-width="1.5"></path>
                        <path d="M9 12C9 13.6569 7.65685 15 6 15C4.34315 15 3 13.6569 3 12C3 10.3431 4.34315 9 6 9C7.65685 9 9 10.3431 9 12Z" stroke="#fff" stroke-width="1.5"></path>
                        <path d="M8.72046 10.6397L14.9999 7.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M8.70605 13.353L15 16.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <h5>Share</h5>
                </div>
            </div>
        </div>
    </div>
</div>
